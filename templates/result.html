<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>蔬菜生长状况识别</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <style>
        #main {
            background-image: url({% static 'img/20190523231747.jpg' %});
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
<div id="main" style="width: 60%;height: 700px;margin: 0 auto;">
    <div style="width: 100%;height: 400px;"></div>
    <div style="width: 100%;height: 200px;text-align: center" id="info1" >
        <h2>正在识别中......</h2>
    </div>
    <div style="width: 100%;height: 200px;display: none" id="info" >
        <div style="width: 50%;height: 200px;display: inline-block">
            <table style="margin-left: 20%;font-size: 20px">
                <th>
                    <td colspan="2"><strong>识别结果</strong></td>

                </th>
            <tr>
                <td><br></td>
                <td><br></td>
            </tr>
            <tr>
                <td>绿色识别率</td>
                <td>{{ area }}</td>
            </tr>

                <tr>
                    <td>生长状况</td>
                    {% if result %}
                    <td>{{ result }}</td>
                        {% else %}
                        <td>正常生长</td>
                    {% endif %}
                </tr>

            </table>
        </div>
        <div style="width: 50%;height: 200px;display: inline-block;float: right">
            <img src="{{ img }}" alt="" style="width: 50%;height: 60%;display: inline-block">
{#            <img src="media/2bigRGB.jpg" alt="" style="width: 50%;height: 60%;display: inline-block">#}
{#            <img src="media/2bigRGB.jpg" alt="" style="width: 50%;height: 60%;display: inline-block;float: right">#}
            {% if img1 %}
            <img src="{{ img1 }}" alt="" style="width: 50%;height: 60%;display: inline-block;float: right">
            {% endif %}
        </div>
    </div>

    <div style="text-align: center;display: block">
        <a href="{% url 'index' %}" style="font-size: 40px"> back</a>
    </div>
<script>
 function hello(){
     $('#info1').hide();
     $('#info').show();
 } window.setTimeout(hello,5000);
</script>

</div>
</body>
</html>
