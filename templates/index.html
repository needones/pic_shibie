<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

    <style>
        #main {
            background-image: url(static/img/20190523231747.jpg);
            background-repeat: no-repeat;
            width:100%;
            height:100%;
            background-size:100% 100%;
            {#position:absolute;#}
            {#filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(src='static/img/20190523231747.jpg',sizingMethod='scale');#}
        }
    </style>
</head>
<body>
<div id="main" style="width: 60%;height: 700px;margin: 0 auto;">
    <div style="width: 100%;height: 500px;"></div>

    <form method="POST" role="form" class="form-horizontal" action="" enctype="multipart/form-data">
{#        {% csrf_token %}#}
        <div class="form-group" style="width: 100%">
            <div class="col-md-9" style="margin: 0 auto;text-align: center">
                <input type="file" class="form-control" name="img" id="head_img" style="opacity: 0.2">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-4">
                <button class="btn btn btn-primary btn-block" type="submit" style="opacity: 0.4">开始识别</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
